name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: recursive
    - run: make devnet-up
    - run: docker ps -a
    - name: Wait for geth
      uses: ifaxity/wait-on-action@v1
      with:
        resource: http-get://localhost:8545
    - uses: actions/setup-go@v3
      with:
        go-version: '^1.18.0'
    - name: Upload blobs
      run: go run ./upload -before 10 -after 15 eth.png
    - name: Download blobs
      run: go run ./download -start 10 -count 20 -addr /ip4/0.0.0.0/tcp/13000 > output.png
    - name: Compare files
      run: md5 eth.png && md5 output.png
