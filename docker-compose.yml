version: '3.4'

volumes:
  geth_data:
  geth_data2:
  beacon_node_data:
  beacon_node_follower_data:
  lighthouse_data:
  prysm_data:
  config_data:

services:
  genesis-generator:
    image: inphi/ethereum-genesis-generator:eip4844
    entrypoint: run_genesis_generator.sh
    volumes:
      - ./shared/run_genesis_generator.sh:/usr/local/bin/run_genesis_generator.sh
      - ./shared/genesis-generator-configs:/config
      - ./shared/generated-configs:/gen-configs
      - lighthouse_data:/lighthouse_data
      - prysm_data:/prysm_data
      - config_data:/data

  execution-node:
    build:
      context: ./geth
      dockerfile: Dockerfile.geth
    ports:
      - '8545:8545'
      - '8551:8551'
    entrypoint: ["geth.sh"]
    volumes:
      - 'config_data:/config_data'
      - 'geth_data:/db'
      - type: bind
        source: ./geth/geth.sh
        target: /usr/local/bin/geth.sh

  execution-node-2:
    depends_on:
      - execution-node
    build:
      context: ./geth
      dockerfile: Dockerfile.geth
    ports:
      - '8546:8545'
      - '8552:8551'
    entrypoint: ["geth.sh"]
    volumes:
      - 'config_data:/config_data'
      - 'geth_data2:/db'
      - type: bind
        source: ./geth/geth.sh
        target: /usr/local/bin/geth.sh

  prysm-beacon-node:
    depends_on:
      - execution-node
      - jaeger-tracing
    build:
      context: ./prysm
      dockerfile: Dockerfile.prysm
    environment:
      EXECUTION_RPC: http://execution-node:8545
      EXECUTION_NODE_URL: http://execution-node:8551
      TRACING_ENDPOINT: http://jaeger-tracing:14268/api/traces
      PROCESS_NAME: beacon-node
      VERBOSITY: debug
      P2P_PRIV_KEY: /etc/prysm-priv-key
      P2P_TCP_PORT: 13000
    entrypoint:
      ['run_beacon_node.sh', '--min-sync-peers=0', '--bootstrap-node=']
    ports:
      - '3500:3500'
      - '4000:4000'
      - '13000:13000'
    volumes:
      - 'beacon_node_data:/chaindata'
      - 'config_data:/config_data'
      - type: bind
        source: ./prysm/run_beacon_node.sh
        target: /usr/local/bin/run_beacon_node.sh
      - type: bind
        source: ./prysm/prysm-priv-key
        target: /etc/prysm-priv-key

  prysm-beacon-node-follower:
    depends_on:
      - execution-node-2
      - prysm-beacon-node
      - jaeger-tracing
    build:
      context: ./prysm
      dockerfile: Dockerfile.prysm
    environment:
      EXECUTION_RPC: http://execution-node-2:8545
      EXECUTION_NODE_URL: http://execution-node-2:8551
      TRACING_ENDPOINT: http://jaeger-tracing:14268/api/traces
      PROCESS_NAME: beacon-node-follower
      BEACON_NODE_RPC: http://prysm-beacon-node:3500
      VERBOSITY: debug
      P2P_PRIV_KEY: /etc/prysm-priv-key
      P2P_TCP_PORT: 13001
    entrypoint: run_beacon_node_peer.sh
    ports:
      - '3501:3500'
      - '4001:4000'
      - '13001:13001'
    volumes:
      - 'beacon_node_follower_data:/chaindata'
      - 'config_data:/config_data'
      - type: bind
        source: ./prysm/run_beacon_node.sh
        target: /usr/local/bin/run_beacon_node.sh
      - type: bind
        source: ./prysm/run_beacon_node_peer.sh
        target: /usr/local/bin/run_beacon_node_peer.sh
      - type: bind
        source: ./prysm/prysm-follower-priv-key
        target: /etc/prysm-priv-key

  prysm-validator-node:
    depends_on:
      - prysm-beacon-node
      - jaeger-tracing
    build:
      context: ./prysm
      dockerfile: Dockerfile.prysm
    command: >
      validator
      --accept-terms-of-use
      --beacon-rpc-provider prysm-beacon-node:4000
      --rpc
      --grpc-gateway-host 0.0.0.0
      --grpc-gateway-port 7500
      --force-clear-db
      --chain-config-file=/config_data/custom_config_data/config.yaml
      --suggested-fee-recipient 0xa94f5374fce5edbc8e2a8697c15331677e6ebf0b
      --wallet-password-file=/prysm_data/wallet_pass.txt
      --wallet-dir=/prysm_data/wallet
      --enable-tracing
      --tracing-endpoint http://jaeger-tracing:14268/api/traces
      --tracing-process-name validator-node
    ports:
      - '7500:7500'
    volumes:
      - type: bind
        source: ./prysm/run_validator.sh
        target: /usr/local/bin/run_validator.sh
      - 'config_data:/config_data'
      - 'prysm_data:/prysm_data'

  lodestar-beacon-node:
    depends_on:
      - execution-node
    build:
      context: ./lodestar
      dockerfile: Dockerfile.lodestar
    environment:
      EXECUTION_NODE_URL: http://execution-node:8545
      PROCESS_NAME: lodestar-beacon-node
    entrypoint: ['run_beacon_node.sh']
    ports:
      - '3500:3500'
      - '13000:13000'
    volumes:
      - 'beacon_node_data:/chaindata'
      - type: bind
        source: ./shared/chain-config.yml
        target: /config/chain-config.yml
      - type: bind
        source: ./lodestar/run_beacon_node.sh
        target: /usr/local/bin/run_beacon_node.sh

  lodestar-beacon-node-follower:
    depends_on:
      - execution-node-2
      - lodestar-beacon-node
    build:
      context: ./lodestar
      dockerfile: Dockerfile.lodestar
    environment:
      EXECUTION_NODE_URL: http://execution-node-2:8545
      BEACON_NODE_RPC: http://lodestar-beacon-node:3500
      PROCESS_NAME: lodestar-beacon-node-follower
      VERBOSITY: debug
    entrypoint: run_beacon_node_peer.sh
    ports:
      - '3501:3500'
      - '13001:13000'
    volumes:
      - 'beacon_node_follower_data:/chaindata'
      - type: bind
        source: ./shared/chain-config.yml
        target: /config/chain-config.yml
      - type: bind
        source: ./lodestar/run_beacon_node.sh
        target: /usr/local/bin/run_beacon_node.sh
      - type: bind
        source: ./lodestar/run_beacon_node_peer.sh
        target: /usr/local/bin/run_beacon_node_peer.sh

  lighthouse-bootnode:
    build:
      context: ./lighthouse
      dockerfile: Dockerfile.lighthouse
    pull_policy: never
    command: run_bootnode.sh
    volumes:
      - lighthouse_data:/data
      - config_data:/config_data
      - ./shared/genesis-generator-configs/values.env:/config/values.env
      - type: bind
        source: ./lighthouse/run_bootnode.sh
        target: /usr/local/bin/run_bootnode.sh

  lighthouse-beacon-node:
    build:
      context: ./lighthouse
      dockerfile: Dockerfile.lighthouse
    depends_on:
      - lighthouse-bootnode
      - execution-node
    image: lighthouse-interop
    pull_policy: never
    entrypoint: ["run_beacon_node.sh", "-d", "debug", "/data/node_1", "http://execution-node:8551"]
    environment:
      - P2P_PORT=9000
    ports:
      - "5052:5052"
      - "8000:8000"
      - "9000:9000"
    volumes:
      - lighthouse_data:/data
      - config_data:/config_data
      - type: bind
        source: ./lighthouse/run_beacon_node.sh
        target: /usr/local/bin/run_beacon_node.sh
      - type: bind
        source: ./shared/trusted_setup.txt
        target: /config/trusted_setup.txt
      - type: bind
        source: ./shared/jwtsecret
        target: /config/jwtsecret

  lighthouse-beacon-node-follower:
    depends_on:
      - execution-node-2
      - lighthouse-beacon-node
    build:
      context: ./lighthouse
      dockerfile: Dockerfile.lighthouse
    image: lighthouse-interop
    pull_policy: never
    entrypoint: ["run_beacon_node.sh", "-d", "debug", "/data/node_2", "http://execution-node-2:8551"]
    environment:
      - P2P_PORT=9001
    ports:
      - "5053:5052"
      - "8001:8000"
      - "9001:9001"
    volumes:
      - lighthouse_data:/data
      - config_data:/config_data
      - type: bind
        source: ./lighthouse/run_beacon_node.sh
        target: /usr/local/bin/run_beacon_node.sh
      - type: bind
        source: ./lighthouse/vars.env
        target: /config/vars.env
      - type: bind
        source: ./shared/trusted_setup.txt
        target: /config/trusted_setup.txt
      - type: bind
        source: ./shared/jwtsecret
        target: /config/jwtsecret

  lighthouse-validator-node:
    image: lighthouse-interop
    pull_policy: never
    depends_on:
      - lighthouse-beacon-node
    build:
      context: ./lighthouse
      dockerfile: Dockerfile.lighthouse
    entrypoint: ['run_validator.sh', 'http://lighthouse-beacon-node:8000']
    volumes:
      - lighthouse_data:/data
      - config_data:/config_data
      - type: bind
        source: ./lighthouse/run_validator.sh
        target: /usr/local/bin/run_validator.sh
      - type: bind
        source: ./lighthouse/vars.env
        target: /config/vars.env

  jaeger-tracing:
    image: jaegertracing/all-in-one:1.35
    environment:
      COLLECTOR_ZIPKIN_HTTP_PORT: 9411
    ports:
      - '5775:5775/udp'
      - '6831:6831/udp'
      - '6832:6832/udp'
      - '5778:5778'
      - '16686:16686'
      - '14268:14268'
      - '9411:9411'
