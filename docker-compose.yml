version: '3.4'

volumes:
  geth_data:
  beacon_node_data:
  beacon_node_follower_data:

services:
  execution-node:
    build:
      context: .
      dockerfile: Dockerfile.geth
    ports:
      - "8545:8545"
    volumes:
      - "geth_data:/db"
      - type: bind
        source: ./geth-genesis.json
        target: /genesis.json

  beacon-node:
    depends_on:
      - execution-node
      - jaeger-tracing
    build:
      context: .
      dockerfile: ./Dockerfile.prysm
    environment:
      EXECUTION_NODE_URL: http://execution-node:8545
      TRACING_ENDPOINT: http://jaeger-tracing:14268/api/traces
      PROCESS_NAME: beacon-node
      VERBOSITY: debug
    command: >
      run_beacon_node.sh --min-sync-peers=0
    ports:
      - "3500:3500"
      - "4000:4000"
      - "13000:13000"
    volumes:
      - "beacon_node_data:/chaindata"
      - type: bind
        source: ./prysm-chain-config.yml
        target: /config/prysm-chain-config.yml

  beacon-node-follower:
    depends_on:
      - execution-node
      - beacon-node
      - jaeger-tracing
    build:
      context: .
      dockerfile: ./Dockerfile.prysm
    environment:
      EXECUTION_NODE_URL: http://execution-node:8545
      TRACING_ENDPOINT: http://jaeger-tracing:14268/api/traces
      PROCESS_NAME: beacon-node-follower
      BEACON_NODE_RPC: http://beacon-node:3500
      VERBOSITY: debug
    command: run_beacon_node_peer.sh
    ports:
      - "3501:3500"
      - "4001:4000"
    volumes:
      - "beacon_node_follower_data:/chaindata"
      - type: bind
        source: ./prysm-chain-config.yml
        target: /config/prysm-chain-config.yml

  validator-node:
    depends_on:
      - beacon-node
      - jaeger-tracing
    build:
      context: .
      dockerfile: ./Dockerfile.prysm
    command: >
      validator
      --accept-terms-of-use
      --beacon-rpc-provider beacon-node:4000
      --interop-num-validators=4
      --interop-start-index=0
      --force-clear-db
      --chain-config-file=/config/prysm-chain-config.yml
      --suggested-fee-recipient 0xa94f5374fce5edbc8e2a8697c15331677e6ebf0b
      --enable-tracing
      --tracing-endpoint http://jaeger-tracing:14268/api/traces
      --tracing-process-name validator-node
    volumes:
      - type: bind
        source: ./prysm-chain-config.yml
        target: /config/prysm-chain-config.yml

  jaeger-tracing:
    image: jaegertracing/all-in-one:1.35
    environment:
      COLLECTOR_ZIPKIN_HTTP_PORT: 9411
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "9411:9411"
